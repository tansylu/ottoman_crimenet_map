<!DOCTYPE html>
<html>
<head>
    <title>Ottoman Borders Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
        #crime-details {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="crime-details"></div>

    <script>
        // Initialize map (centered on the Ottoman Empire)
        const map = L.map('map').setView([39, 34], 5);

        // Add a base map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Sample crime data (replace with your actual data)
        const crimes = [
            {
                id: "crime1",
                coordinates: [41.0082, 28.9784], // Istanbul
                title: "1000 coin",
                date: "1850",
                description: "topkapi"
            },
            {
                id: "crime2",
                coordinates: [41.0136, 28.9550], // Near Hagia Sophia
                title: "2000 coin", 
                date: "1851",
                description: "bagcilar"
            }
        ];

        // Load YOUR GeoJSON borders
        fetch('/static/borders.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: 'purple',  // Border color
                        weight: 3,        // Border thickness
                        fillOpacity: 0.1  // Transparency
                    }
                }).addTo(map);
            });

        // Add crime markers with double-click functionality
        crimes.forEach(crime => {
            const marker = L.marker(crime.coordinates).addTo(map);
            
            // Single click shows brief info
            marker.on('click', function(e) {
                marker.bindPopup(`
                    <b>${crime.title}</b><br>
                    <small>${crime.date}</small><br>
                    <em>Double-click for details</em>
                `).openPopup();
            });
            
            // Double click shows full details
            marker.on('dblclick', function(e) {
                document.getElementById('crime-details').innerHTML = `
                    <h3>${crime.title}</h3>
                    <p><strong>Date:</strong> ${crime.date}</p>
                    <p>${crime.description}</p>
                    <button onclick="document.getElementById('crime-details').style.display='none'">
                        Close
                    </button>
                `;
                document.getElementById('crime-details').style.display = 'block';
            });
        });

        // Close details when clicking on the map
        map.on('click', function() {
            document.getElementById('crime-details').style.display = 'none';
        });
    </script>
</body>
</html>
