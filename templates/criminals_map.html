<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ottoman Crime Network - Criminal Journeys</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/colors.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/criminals_map.css">
</head>
<body>
    <div id="map"></div>

    <!-- Criminal selection dropdown -->
    <div id="criminal-selector-container">
        <label for="criminal-selector">Select Criminal:</label>
        <select id="criminal-selector">
            <option value="">-- Select a criminal --</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <!-- Navigation between views -->
    <div id="view-navigation">
        <a href="/" class="nav-link">View Events Map</a>
    </div>

    <button id="reset-view" class="reset-button">Reset View</button>
    <button id="toggle-borders" class="map-button">Hide Ottoman Borders</button>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--forgery-color);"></div>
            <span>Forgery</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--escape-color);"></div>
            <span>Escape</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: var(--arrest-color);"></div>
            <span>Arrest</span>
        </div>
    </div>

    <!-- Timeline info panel -->
    <div id="timeline-info" class="info-panel">
        <h3>Criminal Journey</h3>
        <div id="timeline-events">
            <!-- Timeline events will be populated dynamically -->
        </div>
    </div>

    <!-- Modal for detailed criminal information -->
    <div id="criminal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <div id="modal-details"></div>
        </div>
    </div>

    <!-- Firebase configuration data -->
    <script id="firebase-config" type="application/json">
        {{ firebase_config | tojson }}
    </script>

    <!-- External libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Polyline Decorator for arrows -->
    <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
    <script>
        // Fallback if the plugin fails to load
        if (!L.polylineDecorator) {
            L.polylineDecorator = function(polyline) {
                console.warn('Using polylineDecorator fallback');
                return {
                    addTo: function() { return this; }
                };
            };
        }
    </script>

    <!-- Application modules -->
    <script src="/static/js/colorConfig.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/markers.js"></script>
    <script src="/static/js/criminals.js"></script>
    <script src="/static/js/borders.js"></script>
    <script src="/static/js/criminalsMap.js"></script>
</body>
</html>
