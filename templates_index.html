<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with GeoTIFF and Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoTIFF file and add to map
        const tiffUrl = 'path/to/your/geotiff/file.tif'; // Replace with the URL to your GeoTIFF file
        fetch(tiffUrl)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => geotiff.fromArrayBuffer(arrayBuffer))
            .then(tiff => tiff.getImage())
            .then(image => {
                const geoRaster = new GeoRaster(image);
                const geoRasterLayer = new GeoRasterLayer({
                    georaster: geoRaster,
                    opacity: 0.7,
                    pixelValuesToColorFn: values => {
                        const [r, g, b] = values;
                        return `rgba(${r}, ${g}, ${b}, 255)`;
                    }
                });
                geoRasterLayer.addTo(map);
                map.fitBounds(geoRasterLayer.getBounds());
            });

        // Fetch markers from Firebase and add to map
        const markersRef = firebase.database().ref('markers');
        markersRef.on('value', (snapshot) => {
            const markers = snapshot.val();
            for (const id in markers) {
                const marker = markers[id];
                L.marker([marker.lat, marker.lon]).addTo(map)
                    .bindPopup(marker.popup)
                    .openPopup();
            }
        });
    </script>
</body>
</html>
