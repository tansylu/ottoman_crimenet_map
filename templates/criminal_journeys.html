<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ottoman Crime Network - Criminal Journeys</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/colors.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/criminals_map.css">
</head>
<body>

    <!-- Criminal journeys section with title and selector -->
    <div class="section-container">
        <div class="section-header">
            <div class="section-subtitle-wrapper">
                <h3 id="criminal-selector-heading">Criminal Journeys</h3>
            </div>
            <div id="criminal-selector-container">
                <select id="criminal-selector" size="1">
                    <option value="">-- Select a criminal --</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <!-- Criminal description text box below the selector -->
        <div id="criminal-description" class="description-box">
            <!-- Criminal description will be populated dynamically -->
            <p class="initial-message">Select a criminal to view details</p>
        </div>
    </div>

    <!-- Map container below the selector and description -->
    <div id="map-container">
        <div id="criminals-map"></div>

        <!-- Timeline info panel for criminal journeys -->
        <div id="timeline-info" class="info-panel">
            <h3>Criminal Journey</h3>
            <div id="timeline-events">
                <!-- Timeline events will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Criminal info panel is now replaced by the criminal-description above the map -->

    <!-- Firebase configuration data -->
    <script id="firebase-config" type="application/json">
        {{ firebase_config | tojson }}
    </script>

    <!-- External libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
    <script>
        // Fallback if the plugin fails to load
        if (!L.polylineDecorator) {
            L.polylineDecorator = function(polyline) {
                console.warn('Using polylineDecorator fallback');
                return {
                    addTo: function() { return this; }
                };
            };
        }
    </script>

    <!-- Application modules -->
    <script src="/static/js/colorConfig.js"></script>
    <script src="/static/js/markerUtils.js"></script>
    <script src="/static/js/mapUtils.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/markers.js"></script>
    <!-- Removed criminals.js to avoid function name conflicts -->
    <script src="/static/js/borders.js"></script>
    <script src="/static/js/mapFullscreen.js"></script>
    <script src="/static/js/dropdownControl.js"></script>
    <script src="/static/js/criminalsMap.js"></script>
</body>
</html>
