
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoman Crime Network Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
    <div id="map"></div>
    <div id="time-slider-container">
        <div id="current-year">1854</div>
        <div id="time-slider"></div>
    </div>

    <button id="reset-view" class="reset-button">Reset View</button>
    <button id="toggle-borders" class="map-button">Show Ottoman Borders</button>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>Forgery</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: blue;"></div>
            <span>Escape</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: black;"></div>
            <span>Arrest</span>
        </div>
    </div>

    <!-- Modal for detailed criminal information -->
    <div id="criminal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <div id="modal-details"></div>
        </div>
    </div>

    <!-- Firebase configuration data -->
    <script id="firebase-config" type="application/json">
        {{ firebase_config | tojson }}
    </script>

    <!-- External libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- Application modules -->
    <script src="/static/js/map.js"></script>
    <script src="/static/js/timeSlider.js"></script>
    <script src="/static/js/markers.js"></script>
    <script src="/static/js/criminals.js"></script>
    <script src="/static/js/borders.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
